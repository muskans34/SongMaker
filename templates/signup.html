<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script>
       setTimeout(function() {
            var flashMessage = document.querySelector('.flash-message');
            flashMessage.remove();
       }, 3000);
    </script>
</head>
<body class="login_body">
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash-message alert alert-success" role="alert">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
<form action="/register" method="POST">
    <div class="container">
        <div class="box">
            <h3>Sign Up Here</h3>
            <div class="inputbox">
                <input type="text" name="name" autocomplete="off" placeholder="Full Name" required>
            </div>
            <div class="inputbox">
                <input type="email" name="email" autocomplete="off" placeholder="Email id" required>
            </div>
            <div class="inputbox">
                <input type="password" name="psw" autocomplete="off" placeholder="Create Password" required>
            </div>
            <div class="inputbox">
                <input type="password" name="cpsw" autocomplete="off" placeholder="Conform Password" required>
            </div>
            <div class="inputbox">
                <input type="submit" name="submit">
            </div>
            <div class="sml_msg">
                <label>Go Back To The <a href="{{ url_for('log') }}"> Login Page </a></label><br>
            </div>
        </div>
    </div>
</form>
<script src="{{ url_for('static', filename='JS/script.js') }}"></script>
</body>
</html>
