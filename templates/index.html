<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SongMaker</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="index_body">
<header>
    <div class="container">
        <div class="row header_div">
            <div class="col-md-4">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}">
                </div>
            </div>
            <div class="col-md-8">
                <div class="nav mobile-container">
                    <div class="topnav">
                        <ul id="myLinks">
                            <li style="color:#b85300"><a href="/"> HOME </a></li>
                            <li><a href="/homepage"> MAKE SONG </a></li>
                            <li><a href="/contactus"> CONTACT US </a></li>
                            <li id="usernameItem">
                                {% if username %}
                                <img src="{{ url_for('static', filename='images/user_ac.png') }}"><span
                                    style="text-transform :uppercase; margin-left : 10px; cursor: pointer;"
                                    id="username">{{ username }}</span>
                                <div id="logoutDropdown">
                                    <a href="/logout" class="logpage">LOGOUT</a>
                                </div>
                                {% else %}
                                <a href="/login" class="logpage">LOGIN</a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash-message alert alert-success" role="alert">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
<div class="contect">
    <div class="sub_content">
        <p>WELCOME TO SONGMAKER</p>
        <h3>Harmonize Your Words, Craft Your Sound</h3>
    </div>
</div>
<script src="{{ url_for('static', filename='JS/script.js') }}"></script>
</body>
</html>
